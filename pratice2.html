<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <label><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ID &nbsp; &nbsp; &nbsp;&nbsp;</strong></label>
        <input type="text" placeholder="아이디 10글자 이내" maxlength="10">
        <button type="button">중복 확인</button><br>
        <label><strong>&nbsp;&nbsp;&nbsp;비밀번호 &nbsp;&nbsp;&nbsp;</strong></label>
        <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" minlength="8"><br>
        <label><strong>비밀번호 확인</strong></label>
        <input type="password"><br>
        <label><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</strong></label>
        <input type="text">
        <select>
            <option value="직접입력">직접입력</option>
            <option value="@naver.com">@naver.com</option>
            <option value="@google.com">@google.com</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>추가 정보</legend>
        <label>프로필 사진</label>
        <input type="file"><br>
        <label for="male">성별 : </label>
        <input type="radio" name="gender" id="male" checked>남자
        <input type="radio" name="gender" id="female">여자<br>
        <label>생년월일 : </label>
        <input type="date"><br>
        <label>취미 : </label><br>
        <input type="checkbox" name="hobby" value="야구">야구
        <input type="checkbox" name="hobby" value="농구">농구
        <input type="checkbox" name="hobby" value="축구">축구 <br>
        <input type="checkbox" name="hobby" value="공부">공부
        <input type="checkbox" name="hobby" value="음악감상">음악감상 <br>
        <input type="checkbox" name="hobby" value="기타">기타
        <input type="text"> <br>
        <br>
        <label>자기소개</label><br>
        <textarea cols="50" rows="10"></textarea>
    </fieldset>
    <br>
    <button type="submit">회원가입</button>
    <button type="reset">다시입력</button>
    <button type="button">이전으로</button>
</body>

</html>
